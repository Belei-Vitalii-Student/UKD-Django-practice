<div class="history mt-5">
    <h2 class="label">History</h2>
    <table class="table table-dark table-striped table-hover">
        <tr class="text-center">
            <th>Id</th>
            <th>Name</th>
            <th>Date</th>
            <th>Preview</th>
        </tr>
        {% for item in history %}
        <tr class="text-center">
            <td>{{item.id}}</td>
            <td>{{item}}</td>
            <td><span>{{item.upload_date}}</span></td>
            <td>
                <a href="/media/{{item.image}}" download title="Download">
                    <img src="/media/{{item.image}}" alt="No image"/>
                </a>
            </td>
        </tr>
        {% endfor %}
    </table>
</div>
